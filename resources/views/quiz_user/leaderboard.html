<!doctype html>
  <head>
    <title>NoBrainer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/theme.css">
    <link rel="stylesheet" type="text/css" href="assets/leaderboard.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>
    <style>

    </style>
  </head>
  <body>
    <div class="container" id="top-container">
      <img src="assets/noBrainer.png" alt="Logo" onclick=parent.location="index.html" id="logo"/>
    </div>
    <div class="container container-fluid text-center" id="main-page-container">
      <div class="container container-fluid" id="main-content">
        <p id="placement-text">You came in nth place!</p>
        <p id="leaderboard-title">LEADERBOARD</p>
        <div class="container" id="leaderboard-container">
          <div class="container text-center name-text" id="first-container">1st - [NAME]</div>
          <p class="score-text" id="first-score">-1pts</p>
          <div class="container text-center name-text" id="second-container">2nd - [NAME]</div>
          <p class="score-text name-text" id="second-score">-1pts</p>
          <div class="container text-center" id="third-container">3rd - [NAME]</div>
          <p class="score-text" id="third-score">-1pts</p>
        </div>
      </div>
        <footer id="version-number">Version 0.0.Alpha.0.1</footer>
    </div>
    <!--External Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--End External Scripts-->
  </body>
</html>
